<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>Currículo</h1></header>
    <main>
        <form action="">
            <div class="container">
                <p class="lead">Dados Pessoais</p>
                <label for="name" class="form-label">Nome:<br>
                    <input id="name" type="text" class="form-control" required maxlength="40">
                </label><br>
                <label for="e-mail" class="form-label">E-mail:<br>
                    <input id="e-mail" type="text" class="form-control" required maxlength="50">
                </label><br>
                <label for="cpf" class="form-label">CPF:<br>
                    <input id="cpf" type="text" class="form-control" required maxlength="11">
                </label><br>
                <label for="adress" class="form-label">Endereço:<br>
                    <input id="adress" type="text" class="form-control" required maxlength="200">
                </label><br>
                <label for="city" class="form-label">Cidade:<br>
                    <input id="city" type="text" class="form-control" required maxlength="28">
                </label><br>
                <label for="state" class="form-label">Estado:<br>
                    <select id="state" name="estados" class="form-select">
                        <option selected disabled>Selecione um Estado</option>
                    </select>
                </label><br>
                <div class="form-check-inline">
                    <p>Tipo de imóvel:</p>                
                    <input class="form-check-input" id="type" type="radio" name="moradia" value="house" required>
                    <label for="moradia" class="form-check-label">Casa<br></label>
                </div>
                <div class="form-check-inline">                                 
                    <input class="form-check-input" id="type" type="radio" name="moradia" value="house" required>
                    <label for="moradia" class="form-check-label">Apartamento<br></label>
                </div>
                   
            </div>
            <div class="container">
                <p class="lead">Dados do seu último emprego</p>
                <label for="resume-sumup">Resumo do currículo:</label><br>
                <textarea name="resumo-cv" id="resume-sumup" cols="30" rows="10" maxlength="1000" required></textarea>
                <br>
                <label for="occupation">Cargo:<br>
                    <input id="occupation" type="text" required maxlength="40">
                </label><br>
                <label for="job-desc">Descrição do cargo:<br>
                    <input id="job-desc" type="text" required maxlength="500">
                </label><br>
                <label for="start-date">Data de início:<br>
                    <input id="start-date" type="text" placeholder="dd/mm/aaaa" required>
                </label><br>
            </div>
            <div>
                <button id="submit-btn"type="submit">Enviar</button>
                <button id="clear-btn" type="button">Limpar</button>
            </div>
        </form>
    </main>
    <section ></section>
    <script src="script.js"></script>
</body>
</html>
