<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
   

    <title>Document</title>
</head>
<body>
    <header><h1 class="text-center">Currículo</h1></header>
    <main>        
        <form action="#" id="form" autocomplete="off">
            <p class="lead">Dados Pessoais</p>
            <label for="name" class="form-label">Nome:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off" 
            name="name" 
            id="name"
            />
            <label for="email" class="form-label">Email:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off" 
            name="email" 
            id="email"
            />
            <label for="cpf" class="form-label">CPF:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off" 
            name="cpf" 
            id="cpf"
            />
            <label for="adress" class="form-label">Endereço:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off" 
            name="adress" 
            id="adress"
            />
            <label for="city" class="form-label">Cidade:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off"
            name="city" 
            id="city"
            />            
            <select 
                class="form-select" 
                name="state" 
                id="state">
                <option selected value="" disabled>Escolha um estado</option>
            </select>
            <p>Tipo de imóvel:</p>
            <div id="house-type-radio-group">
                <div class="form-check form-check-inline">
                    <input type="radio" id="house" name="house-type"value="house">
                    <label class="form-check-label" for="house">Casa</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="apartment" name="house-type" value="apartment">
                    <label class="form-check-label" for="house">Apartamento</label>
                </div>
            </div>
            <p class="lead">Dados do seu último emprego:</p>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="resume-sumup"></textarea>
                <label for="resume-sumup">Resumo do currículo</label>
            </div>
            <label for="role" class="form-label">Cargo:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off"
            name="role" 
            id="role"
            />
            <label for="role-description" class="form-label">Descrição do cargo:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off"
            name="role-description" 
            id="role-description"
            />
            <label for="start-date" class="form-label">Data inicial:</label>
            <input 
            type="text" 
            class="form-control" 
            autocomplete="off"
            name="start-date" 
            id="start-date"
            />
            <button type="submit" class="btn btn-success" id="submit-btn">Enviar</button>
            <button type="reset" class="btn btn-danger" id="reset-btn">Limpar</button>
        </form>
    </main>    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>    
    <script>
        var picker = new Pikaday({ field: document.getElementById('start-date'), 
        format: 'D/M/YYYY',
        toString(date, format) {
        // you should do formatting based on the passed format,
        // but we will just return 'D/M/YYYY' for simplicity
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
        },
        parse(dateString, format) {
        // dateString is the result of `toString` method
        const parts = dateString.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year = parseInt(parts[2], 10);
        return new Date(year, month, day);
        }
        });
    </script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script>
        const validate = new window.JustValidate('#form');
        const validation = new JustValidate('#form');
        validation
     .addField('#name', [
        {
      rule: 'required',
      errorMessage: 'Nome obrigatório',
        },
        {
      rule: 'minLength',
      value: 3,
        },
        {
      rule: 'maxLength',
      value: 40,
        },
        ])
     .addField('#email', [
        {
      rule: 'required',
      errorMessage: 'Email obrigatório',
        },
        {
      rule: 'maxLength',
      value: 40,
        },
        {
      rule: 'email',
      errorMessage: 'Email inválido!',
        },
        ])      
        .addField('#cpf', [
        {
      rule: 'required',
      errorMessage: 'CPF obrigatório',
        },
        {
          rule: 'number',
          errorMessage: 'CPF inválido'
        },
        {
      rule: 'minLength',
      value: 11,
        },
        {
      rule: 'maxLength',
      value: 11,
        },
        ])
        .addField('#adress', [
        {
      rule: 'required',
      errorMessage: 'Endereço obrigatório',
        },           
        {
      rule: 'maxLength',
      value: 200,
        },
        ])
        .addField('#city', [
        {
      rule: 'required',
      errorMessage: 'Cidade obrigatório',
        },
        {
      rule: 'maxLength',
      value: 28,
        },
        ])
        .addField('#state', [
        {
      rule: 'required',
      errorMessage: 'Estado obrigatório',
        },
        ])
        .addRequiredGroup('#house-type-radio-group')
        .addField('#resume-sumup', [
          {
            rule: 'required',
            errorMessage: "Escreva um resumo do seu currículo"
          },
          {
            rule: 'maxLength',
            value: 1000
          }
        ])
        .addField('#role', [
          {
            rule: 'required',
            errorMessage: "Coloque o nome do seu cargo"
          },
          {
            rule: 'maxLength',
            value: 40
          }
        ])   
        .addField('#role-description', [
          {
            rule: 'required',
            errorMessage: "Descreva seu cargo"
          },
          {
            rule: 'maxLength',
            value: 500
          }
        ]) 
    </script>     

   
</body>
</html>
