<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>Currículo</h1></header>
    <main>
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome:<br>
                    <input id="name" type="text" required maxlength="40">
                </label><br>
                <label for="e-mail">E-mail:<br>
                    <input id="e-mail" type="text" required maxlength="50">
                </label><br>
                <label for="cpf">CPF:<br>
                    <input id="cpf" type="text" required maxlength="11">
                </label><br>
                <label for="adress">Endereço:<br>
                    <input id="adress" type="text" required maxlength="200">
                </label><br>
                <label for="city">Cidade:<br>
                    <input id="city" type="text" required maxlength="28">
                </label><br>
                <label for="state">Estado:<br>
                    <select id="state" name="estados"></select>
                </label><br>
                <label for="type">Tipo:<br>
                    <input id="type" type="radio" name="moradia" value="house" required>Casa
                    <input id="type" type="radio" name="moradia" value="apartment" required>Apartamento
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Dados do seu último emprego</legend>
                <label for="resume-sumup">Resumo do currículo:</label><br>
                <textarea name="resumo-cv" id="resume-sumup" cols="30" rows="10" maxlength="1000" required></textarea>
                <br>
                <label for="occupation">Cargo:<br>
                    <input id="occupation" type="text" required maxlength="40">
                </label><br>
                <label for="job-desc">Descrição do cargo:<br>
                    <input id="job-desc" type="text" required maxlength="500">
                </label><br>
                <label for="start-date">Data de início:<br>
                    <input id="start-date" type="text" placeholder="dd/mm/aaaa" required>
                </label><br>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
